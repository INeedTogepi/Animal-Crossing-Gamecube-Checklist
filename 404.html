<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Check if we're not at the root
    if (window.location.pathname !== '/') {
      // Construct the new path excluding the initial slash
      var newPath = window.location.pathname.substring(1);
      // Redirect to the new path using hash to prevent server request
      window.location.replace('/#/' + newPath + window.location.search + window.location.hash);
    }
  </script>
</head>
<body>
</body>
</html>
